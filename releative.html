<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			body,ul,li{
				margin: 0;
				padding: 0;
			}
			ul{
				margin:30px auto;
			}
			li{
				list-style: none;
				float: left;
				width: 100px;
				height: 100px;
				border: 1px solid red;
				line-height:100px;
				font-weight: bold;
				text-align: center;
				margin-right: -1px;
				position: relative;
				z-index: 1;
				
			}
			li:hover{
				border-color: black;
				z-index: 2;
			}
		</style>
	</head>
	<body>
		<ul>
			<li>KEEP</li>
			<li>KEEP</li>
			<li>KEEP</li>
			<li>KEEP</li>
			<li>KEEP</li>
		</ul>
	</body>
</html>
